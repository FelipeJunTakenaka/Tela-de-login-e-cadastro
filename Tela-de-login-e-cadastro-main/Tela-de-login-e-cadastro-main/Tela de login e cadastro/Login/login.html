<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<section id="imagem">
    <article class="imagem">
    </article>
</section>
<body>
  <div class="container">
    <!-- Lado esquerdo com imagem -->
    <div class="left"></div>

    <!-- Lado direito com formulário -->
    <div class="right">
      <h2>BEM-VINDO DE VOLTA!</h2>
      <form>
        <div class="input-box">
          <i class="fa-regular fa-id-card"></i>
          <input type="text" placeholder="CPF DO USUÁRIO" required>
        </div>
        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input type="text" placeholder="SENHA" required>
        </div>
        <div class="checkbox-wrapper-15">
          <input type="checkbox" id="checkbox-15">
          <label for="checkbox-15">Lembrar-me</label>
        </div>
        <p class="esqueci-senha">Esqueceu sua senha? Clique aqui!</p>

        <button type="submit" class="btn">ENTRAR</button>
        <div>
        <p class="nao-tem-conta">Não tem uma conta? Cadastre-se aqui!</p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
